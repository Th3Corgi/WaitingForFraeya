# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env: 
  Twitch_API: ${{ secrets.TWITCH_API_SECRET }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        env:
          PASSED_DATA: Test Data in checkout

      - name: Create File
        shell: bash
        run: |
          Response=`curl -d "client_id=g1dtamfuj20t4573czjmu7mour2vfy&client_secret=$Twitch_API&grant_type=client_credentials" -H "Content-Type: application/x-www-form-urlencoded" -X POST "https://id.twitch.tv/oauth2/token"`
          echo $Response
          curl -X GET 'https://api.twitch.tv/helix/videos?user_id=611245304' -H 'Authorization: $Response' -H 'Client-Id: ug1dtamfuj20t4573czjmu7mour2vfy' -o "${GITHUB_WORKSPACE}/js/newFile.txt"

      - name: Setup Pages
        uses: actions/configure-pages@v5
        env:
          PASSED_DATA: Test Data in setup
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
        env:
          PASSED_DATA: Test Data
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        env:
          PASSED_DATA: Test Data in upload

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          PASSED_DATA: Test Data in deploy
